apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-s3-xrd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Haliltarik/poc-crossplane-helm.git
    targetRevision: main
    path: apps/XRD_S3
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: crossplane-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
