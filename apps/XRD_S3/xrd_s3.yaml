apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: composites3buckets.aws.engie.com
spec:
  group: aws.engie.com
  names:
    kind: CompositeS3Bucket
    plural: composites3buckets
  claimNames:
    kind: S3Bucket
    plural: s3buckets
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - bucketName
                - region
                - tags
              properties:
                bucketName:
                  type: string
                region:
                  type: string
                tags:
                  type: array
                  items:
                    type: object
                    required:
                      - key
                      - value
                    properties:
                      key:
                        type: string
                      value:
                        type: string
---
apiVersion: pkg.crossplane.io/v1beta1
kind: Function
metadata:
  name: crossplane-contrib-function-patch-and-transform
spec:
  package: xpkg.upbound.io/crossplane-contrib/function-patch-and-transform:v0.6.0
---
apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: s3bucket-default
spec:
  compositeTypeRef:
    apiVersion: aws.engie.com/v1alpha1
    kind: CompositeS3Bucket
  mode: Pipeline
  pipeline:
    - step: configure-s3
      functionRef:
        name: crossplane-contrib-function-patch-and-transform
      input:
        apiVersion: pt.fn.crossplane.io/v1beta1
        kind: Resources
        resources:
          - name: s3bucket
            base:
              apiVersion: s3.aws.crossplane.io/v1beta1
              kind: Bucket
              spec:
                forProvider:
                  serverSideEncryptionConfiguration:
                    rules:
                      - applyServerSideEncryptionByDefault:
                          sseAlgorithm: AES256
                  policy: |
                    {
                      "Version": "2012-10-17",
                      "Statement": [
                        {
                          "Sid": "enforce-tls-12-requests-only",
                          "Effect": "Deny",
                          "Principal": { "AWS": "*" },
                          "Action": "*",
                          "Resource": [
                            "arn:aws:s3:::{{bucketName}}/*",
                            "arn:aws:s3:::{{bucketName}}"
                          ],
                          "Condition": {
                            "NumericLessThan": { "s3:TlsVersion": "1.2" }
                          }
                        },
                        {
                          "Sid": "enforce-tls-requests-only",
                          "Effect": "Deny",
                          "Principal": { "AWS": "*" },
                          "Action": "*",
                          "Resource": [
                            "arn:aws:s3:::{{bucketName}}/*",
                            "arn:aws:s3:::{{bucketName}}"
                          ],
                          "Condition": {
                            "Bool": { "aws:SecureTransport": "false" }
                          }
                        }
                      ]
                    }
                providerConfigRef:
                  name: default
                deletionPolicy: Delete
            patches:
              - type: FromCompositeFieldPath
                fromFieldPath: spec.bucketName
                toFieldPath: metadata.name
              - type: FromCompositeFieldPath
                fromFieldPath: spec.region
                toFieldPath: spec.forProvider.locationConstraint
